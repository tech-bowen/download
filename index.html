<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 下载文件列表 -->
        <ul id="fileList" style="list-style-type: none; padding: 0; text-align: left;">
            <!-- 文件列表项会自动生成 -->
        </ul>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>用户协议</h2>
            <p>访客您好，请阅读《Bowen 综合播放器》用户协议后方可访问，阅读完毕后按下下方的"我已阅读"</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button id="agreeButton" onclick="closeModal()" disabled>我已阅读</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 弹窗显示
        function showModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(function() {
                var agreeButton = document.getElementById("agreeButton");
                agreeButton.disabled = false;
            }, 5000); // 等待5秒后启用“我已阅读”按钮
        }

        // 弹窗关闭
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            document.getElementById("contentContainer").style.display = "block";
        }

        // 查看协议
        function viewAgreement() {
            window.open("https://blog.tech-bowen.com/2024/07/bowen.html", "_blank");
        }

        // 检查密码
        function checkPassword() {
            var password = document.getElementById("password").value;
            // 在这里设置您的密码
            if (password === "123456") {
                clearCache();
                showContent();
                return false; // 防止表单提交
            } else {
                alert("密码不正确，请重新输入！");
                return false;
            }
        }

        // 清除缓存
        function clearCache() {
            // 使用时间戳来使浏览器强制加载新文件
            var timeStamp = new Date().getTime();
            var links = document.getElementsByTagName("link");
            var scripts = document.getElementsByTagName("script");

            // 替换CSS链接
            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                if (link.href) {
                    link.href = link.href + "?v=" + timeStamp;
                }
            }

            // 替换JavaScript脚本
            for (var i = 0; i < scripts.length; i++) {
                var script = scripts[i];
                if (script.src) {
                    script.src = script.src + "?v=" + timeStamp;
                }
            }
        }

        // 显示内容（文件列表和播放器）
        function showContent() {
            var fileList = document.getElementById("fileList");

            // 模拟读取文件夹内容
            var files = [
                { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
                { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
                { name: "error.mp4", url: "https://example.com/path_to_your_video_folder/video.mp4", type: "video" },
                { name: "子文件夹", type: "folder", children: [
                    { name: "子文件夹音乐1.mp3", url: "https://example.com/path_to_your_music_folder/subfolder/music1.mp3", type: "audio" },
                    { name: "子文件夹视频1.mp4", url: "https://example.com/path_to_your_video_folder/subfolder/video1.mp4", type: "video" }
                ] }
                // 添加更多文件和文件夹
            ];

            // 创建文件列表项并添加到列表中
            files.forEach(function(file) {
                var li = document.createElement("li");
                var link = document.createElement("a");
                link.textContent = file.name;
                link.href = "#"; // 使用 # 号作为占位符
                link.onclick = function() {
                    if (file.type === "folder") {
                        showFolderContents(file.children);
                    } else {
                        playFile(file);
                    }
                };
                li.appendChild(link);
                fileList.appendChild(li);
            });
        }

        // 显示文件夹内容
        function showFolderContents(files) {
            var fileList = document.getElementById("fileList");
            fileList.innerHTML = ""; // 清空当前列表

            files.forEach(function(file) {
                var li = document.createElement("li");
                var link = document.createElement("a");
                link.textContent = file.name;
                link.href = "#";
                link.onclick = function() {
                    if (file.type === "folder") {
                        showFolderContents(file.children);
                    } else {
                        playFile(file);
                    }
                };
                li.appendChild(link);
                fileList.appendChild(li);
            });
        }

        // 根据文件类型播放
        function playFile(file) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");

            // 根据文件类型选择播放器
            if (file.type === "audio") {
                audioPlayer.src = file.url;
                audioPlayer.style.display = "block";
                videoPlayer.style.display = "none";
                audioPlayer.play();
            } else if (file.type === "video") {
                videoPlayer.src = file.url;
                videoPlayer.style.display = "block";
                audioPlayer.style.display = "none";
                videoPlayer.play();
            }
        }

        // 发送邮件功能
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 访问博客功能
        function visitBlog() {
            window.open("https://blog.tech-bowen.com", "_blank");
        }

        // 页面加载时清除缓存并显示弹窗
        window.onload = function() {
            clearCache();
            showModal();
        }
    </script>
</body>
</html>
