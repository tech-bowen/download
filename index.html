<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .category ul {
            list-style-type: none;
            padding: 0;
        }
        #lyricsContainer {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }
        #shortcutInfo {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()" style="display: none;">

        <!-- 播放模式选择 -->
        <div id="playModeContainer" style="display: none;">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 返回按钮 -->
        <button id="backButton" onclick="showFileLists()" style="display: none;">返回</button>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>

        <!-- 歌词容器 -->
        <div id="lyricsContainer"></div>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>用户协议</h2>
            <p>访客您好，请阅读《Bowen 综合播放器》用户协议后方可访问，阅读完毕后按下下方的"我已阅读"</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button id="agreeButton" onclick="agreeAndClose()" disabled>我已阅读</button>
        </div>
    </div>

    <!-- 快捷键信息 -->
    <div id="shortcutInfo">
        <h2>快捷键使用方法</h2>
        <ul>
            <li>播放/暂停: 空格键</li>
            <li>下一个: 右箭头</li>
            <li>上一个: 左箭头</li>
            <li>音量增加: 上箭头</li>
            <li>音量减小: 下箭头</li>
        </ul>
    </div>

    <!-- JavaScript -->
    <script>
        // 弹窗显示
        function showModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(function() {
                var agreeButton = document.getElementById("agreeButton");
                agreeButton.disabled = false;
            }, 5000); // 等待5秒后启用“我已阅读”按钮
        }

        // 弹窗关闭
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            document.getElementById("contentContainer").style.display = "block";
        }

        // 查看协议
        function viewAgreement() {
            window.open("https://blog.tech-bowen.com/2024/07/bowen.html", "_blank");
        }

        // 检查密码
        function checkPassword() {
            var password = document.getElementById("password").value;
            // 在这里设置您的密码
            if (password === "yaohua666") {
                clearCache();
                showContent();
                setTimeout(function() {
                    var passwordForm = document.getElementById("passwordForm");
                    passwordForm.style.display = "none"; // 隐藏密码表单
                    var searchBox = document.getElementById("searchBox");
                    searchBox.style.display = "block"; // 显示搜索框
                    var playModeContainer = document.getElementById("playModeContainer");
                    playModeContainer.style.display = "block"; // 显示播放模式选择
                }, 5000); // 等待5秒后隐藏密码表单
                return false; // 防止表单提交
            } else {
                alert("密码不正确，请重新输入！");
                return false;
            }
        }

        // 清除缓存
        function clearCache() {
            // 使用时间戳来使浏览器强制加载新文件
            var timeStamp = new Date().getTime();
            var links = document.getElementsByTagName("link");
            var scripts = document.getElementsByTagName("script");

            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                link.href = link.href.split("?")[0] + "?t=" + timeStamp;
            }

            for (var j = 0; j < scripts.length; j++) {
                var script = scripts[j];
                script.src = script.src.split("?")[0] + "?t=" + timeStamp;
            }

            console.log("缓存已清除");
        }

        // 显示内容
        function showContent() {
            document.getElementById("contentContainer").style.display = "block";
            loadAudioFiles();
            loadVideoFiles();
            closeModal();
        }
    // 加载音频文件
    function loadAudioFiles() {
        var audioList = document.getElementById("audioList");
        audioList.innerHTML = ""; // 清空列表

        var audioPlaceholder = document.getElementById("audioPlaceholder");
        if (audioPlaceholder) {
            audioPlaceholder.remove(); // 移除占位符
        }

        var audioFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "带我去找夜生活.mp3", url: "https://download.tech-bowen.com/带我去找夜生活.mp3", type: "audio" },
            { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
            { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
            { name: "Letting go.mp3", url: "https://download.tech-bowen.com/Letting go.mp3", type: "audio" }
        ];

        audioFiles.forEach(file => {
            var listItem = document.createElement("li");
            listItem.textContent = file.name;
            listItem.onclick = function() {
                playAudio(file.url);
            };
            audioList.appendChild(listItem);
        });
    }

    // 加载视频文件
    function loadVideoFiles() {
        var videoList = document.getElementById("videoList");
        videoList.innerHTML = ""; // 清空列表
    
        var videoPlaceholder = document.getElementById("videoPlaceholder");
        if (videoPlaceholder) {
            videoPlaceholder.remove(); // 移除占位符
        }
    
        var videoFiles = [
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" }
        ];
    
        videoFiles.forEach(file => {
            var listItem = document.createElement("li");
            listItem.textContent = file.name;
            listItem.onclick = function() {
                playVideo(file.url);
            };
            videoList.appendChild(listItem);
        });
    }

            // 使用 fetch 请求获取视频文件列表
            fetch('videoFiles.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(file => {
                        var listItem = document.createElement("li");
                        listItem.textContent = file;
                        listItem.onclick = function() {
                            playVideo(file);
                        };
                        videoList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('获取视频文件列表失败:', error);
                });
        }

        // 播放音频
        function playAudio(file) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            var backButton = document.getElementById("backButton");
            audioPlayer.src = file;
            audioPlayer.style.display = "block";
            videoPlayer.style.display = "none";
            backButton.style.display = "block";
            audioPlayer.play();

            // 更新URL
            history.pushState(null, null, "?audio=" + encodeURIComponent(file));
        }

        // 播放视频
        function playVideo(file) {
            var videoPlayer = document.getElementById("videoPlayer");
            var audioPlayer = document.getElementById("audioPlayer");
            var backButton = document.getElementById("backButton");
            videoPlayer.src = file;
            videoPlayer.style.display = "block";
            audioPlayer.style.display = "none";
            backButton.style.display = "block";
            videoPlayer.play();

            // 更新URL
            history.pushState(null, null, "?video=" + encodeURIComponent(file));
        }

        // 显示文件列表
        function showFileLists() {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            var backButton = document.getElementById("backButton");
            audioPlayer.style.display = "none";
            videoPlayer.style.display = "none";
            backButton.style.display = "none";

            // 更新URL
            history.pushState(null, null, "?");
        }

        // 发送邮件
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 前往博客
        function visitBlog() {
            window.open("https://blog.tech-bowen.com", "_blank");
        }

        // 处理快捷键
        document.addEventListener('keydown', function(event) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");

            if (event.code === 'Space') {
                event.preventDefault();
                if (audioPlayer.style.display === "block") {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                    } else {
                        audioPlayer.pause();
                    }
                } else if (videoPlayer.style.display === "block") {
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                }
            }
            if (event.code === 'ArrowRight') {
                // 下一个文件逻辑
            }
            if (event.code === 'ArrowLeft') {
                // 上一个文件逻辑
            }
            if (event.code === 'ArrowUp') {
                if (audioPlayer.style.display === "block") {
                    audioPlayer.volume = Math.min(audioPlayer.volume + 0.1, 1);
                } else if (videoPlayer.style.display === "block") {
                    videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
                }
            }
            if (event.code === 'ArrowDown') {
                if (audioPlayer.style.display === "block") {
                    audioPlayer.volume = Math.max(audioPlayer.volume - 0.1, 0);
                } else if (videoPlayer.style.display === "block") {
                    videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
                }
            }
        });

        // 处理播放模式
        function setPlayMode() {
            var playMode = document.getElementById("playMode").value;
            var audioPlayer = document.getElementById("audioPlayer");

            if (playMode === "single") {
                audioPlayer.loop = false;
            } else if (playMode === "loop") {
                audioPlayer.loop = true;
            }
        }

        // 过滤歌曲列表
        function filterSongs() {
            var input = document.getElementById("searchBox").value.toLowerCase();
            var audioListItems = document.getElementById("audioList").getElementsByTagName("li");

            for (var i = 0; i < audioListItems.length; i++) {
                var item = audioListItems[i];
                if (item.textContent.toLowerCase().indexOf(input) > -1) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            }
        }

        // 页面加载完成后显示弹窗
        window.onload = function() {
            showModal();

            // 解析URL参数
            var urlParams = new URLSearchParams(window.location.search);
            var audioParam = urlParams.get('audio');
            var videoParam = urlParams.get('video');

            if (audioParam) {
                playAudio(decodeURIComponent(audioParam));
            } else if (videoParam) {
                playVideo(decodeURIComponent(videoParam));
            }
        }

        function agreeAndClose() {
            var agreeButton = document.getElementById("agreeButton");
            if (!agreeButton.disabled) {
                closeModal();
            }
        }
    </script>
</body>
</html>
