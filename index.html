<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #currentTime span {
            display: block;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="currentTime">
        <span id="utcTime"></span>
        <span id="localTime"></span>
    </div>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()" style="display: none;">

        <!-- 播放模式选择 -->
        <div id="playModeContainer" style="display: none;">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>

        <!-- 复制内容提示 -->
        <p>按 <kbd>Ctrl + C</kbd> 复制内容时将需要密码解锁权限</p>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>用户协议</h2>
            <p>访客您好，请阅读《Bowen 综合播放器》用户协议后方可访问，阅读完毕后按下下方的"我已阅读"</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button id="agreeButton" onclick="agreeAndClose()" disabled>我已阅读</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" },
            { name: "带我去找夜生活.mp3", url: "https://download.tech-bowen.com/带我去找夜生活.mp3", type: "audio" },
            { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
            { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
            { name: "Letting go.mp3", url: "https://download.tech-bowen.com/Letting go.mp3", type: "audio" }
        ];

        // 将页面元素缓存在变量中
        var modal = document.getElementById('myModal');
        var contentContainer = document.getElementById('contentContainer');
        var passwordForm = document.getElementById('passwordForm');
        var audioPlayer = document.getElementById('audioPlayer');
        var videoPlayer = document.getElementById('videoPlayer');
        var audioList = document.getElementById('audioList');
        var videoList = document.getElementById('videoList');
        var audioPlaceholder = document.getElementById('audioPlaceholder');
        var videoPlaceholder = document.getElementById('videoPlaceholder');
        var agreeButton = document.getElementById('agreeButton');
        var searchBox = document.getElementById('searchBox');
        var playModeContainer = document.getElementById('playModeContainer');

        // 弹窗显示用户协议
        function viewAgreement() {
            modal.style.display = "block";
        }

        // 用户同意协议并关闭弹窗
        function agreeAndClose() {
            modal.style.display = "none";
            contentContainer.style.display = "block";
            passwordForm.style.display = "none";
            loadMediaFiles();
        }

        // 检查密码
        function checkPassword() {
            var password = document.getElementById('password').value;
            // 模拟密码验证，这里假设密码为 12345
            if (password === "12345") {
                agreeButton.disabled = false;
                return false;
            } else {
                alert("密码错误，请重试。");
                return false;
            }
        }

        // 加载媒体文件列表
        function loadMediaFiles() {
            // 清空列表
            audioList.innerHTML = '';
            videoList.innerHTML = '';
            // 遍历媒体文件数组
            mediaFiles.forEach(function(file) {
                var listItem = document.createElement('li');
                var itemLink = document.createElement('a');
                itemLink.textContent = file.name;
                itemLink.href = file.url;
                itemLink.target = "_blank"; // 在新窗口打开链接
                listItem.appendChild(itemLink);
                if (file.type === 'audio') {
                    audioList.appendChild(listItem);
                } else if (file.type === 'video') {
                    videoList.appendChild(listItem);
                }
            });
            // 显示分类列表和搜索框
            audioPlaceholder.style.display = 'none';
            videoPlaceholder.style.display = 'none';
            searchBox.style.display = 'block';
            playModeContainer.style.display = 'block';
            audioPlayer.style.display = 'block';
            videoPlayer.style.display = 'block';
        }

        // 搜索歌曲
        function filterSongs() {
            var filter = searchBox.value.toUpperCase();
            var audioItems = audioList.getElementsByTagName('li');
            var videoItems = videoList.getElementsByTagName('li');
            // 遍历音频文件列表
            for (var i = 0; i < audioItems.length; i++) {
                var item = audioItems[i].getElementsByTagName('a')[0];
                if (item.textContent.toUpperCase().indexOf(filter) > -1) {
                    audioItems[i].style.display = '';
                } else {
                    audioItems[i].style.display = 'none';
                }
            }
            // 遍历视频文件列表
            for (var i = 0; i < videoItems.length; i++) {
                var item = videoItems[i].getElementsByTagName('a')[0];
                if (item.textContent.toUpperCase().indexOf(filter) > -1) {
                    videoItems[i].style.display = '';
                } else {
                    videoItems[i].style.display = 'none';
                }
            }
        }

        // 设置播放模式
        function setPlayMode() {
            var mode = document.getElementById('playMode').value;
            if (mode === 'single') {
                audioPlayer.removeAttribute('loop');
                audioPlayer.loop = false;
            } else if (mode === 'loop') {
                audioPlayer.loop = true;
            }
        }

        // 发送邮件按钮功能
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 前往博客按钮功能
        function visitBlog() {
            window.open("https://blog.tech-bowen.com", "_blank");
        }

        // 切换主题
        function switchTheme() {
            var theme = document.getElementById('theme').value;
            var root = document.documentElement;
            if (theme === 'dark') {
                root.style.setProperty('--background-color', '#222');
                root.style.setProperty('--text-color', '#fff');
            } else {
                root.style.setProperty('--background-color', '#fff');
                root.style.setProperty('--text-color', '#333');
            }
        }

        // 显示当前时间
        function showTime() {
            var now = new Date();
            var utcString = now.toUTCString();
            var localString = now.toLocaleString();
            document.getElementById('utcTime').textContent = "UTC 时间：" + utcString;
            document.getElementById('localTime').textContent = "本地时间：" + localString;
        }

        // 更新时间每秒
        setInterval(showTime, 1000);

        // 初始化页面
        window.onload = function() {
            showTime();
        };

    </script>
</body>
</html>
