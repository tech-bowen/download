<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .category ul {
            list-style-type: none;
            padding: 0;
        }
        #lyricsContainer {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }
        #shortcutInfo {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()" style="display: none;">

        <!-- 播放模式选择 -->
        <div id="playModeContainer" style="display: none;">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 返回按钮 -->
        <button id="backButton" onclick="showFileLists()" style="display: none;">返回</button>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>

        <!-- 歌词容器 -->
        <div id="lyricsContainer"></div>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>用户协议</h2>
            <p>访客您好，请阅读《Bowen 综合播放器》用户协议后方可访问，阅读完毕后按下下方的"我已阅读"</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button id="agreeButton" onclick="agreeAndClose()" disabled>我已阅读</button>
        </div>
    </div>

    <!-- 快捷键信息 -->
    <div id="shortcutInfo">
        <h2>快捷键使用方法</h2>
        <ul>
            <li>播放/暂停: 空格键</li>
            <li>下一个: 右箭头</li>
            <li>上一个: 左箭头</li>
            <li>音量增加: 上箭头</li>
            <li>音量减小: 下箭头</li>
        </ul>
    </div>

    <!-- JavaScript -->
    <script>
        // 弹窗显示
        function showModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(function() {
                var agreeButton = document.getElementById("agreeButton");
                agreeButton.disabled = false;
            }, 5000); // 等待5秒后启用“我已阅读”按钮
        }

        // 弹窗关闭
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            document.getElementById("contentContainer").style.display = "block";
        }

        // 查看协议
        function viewAgreement() {
            window.open("https://blog.tech-bowen.com/2024/07/bowen.html", "_blank");
        }

        // 检查密码
        function checkPassword() {
            var password = document.getElementById("password").value;
            // 在这里设置您的密码
            if (password === "yaohua666") {
                clearCache();
                showContent();
                setTimeout(function() {
                    var passwordForm = document.getElementById("passwordForm");
                    passwordForm.style.display = "none"; // 隐藏密码表单
                    var searchBox = document.getElementById("searchBox");
                    searchBox.style.display = "block"; // 显示搜索框
                    var playModeContainer = document.getElementById("playModeContainer");
                    playModeContainer.style.display = "block"; // 显示播放模式选择
                }, 5000); // 等待5秒后隐藏密码表单
                return false; // 防止表单提交
            } else {
                alert("密码不正确，请重新输入！");
                return false;
            }
        }

        // 清除缓存
        function clearCache() {
            // 使用时间戳来使浏览器强制加载新文件
            var timeStamp = new Date().getTime();
            var links = document.getElementsByTagName("link");
            var scripts = document.getElementsByTagName("script");

            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                link.href = link.href.split("?")[0] + "?t=" + timeStamp;
            }

            for (var j = 0; j < scripts.length; j++) {
                var script = scripts[j];
                script.src = script.src.split("?")[0] + "?t=" + timeStamp;
            }
        }

        // 显示内容
        function showContent() {
            var contentContainer = document.getElementById("contentContainer");
            contentContainer.style.display = "block";
            loadAudioFiles();
            loadVideoFiles();
        }

        // 发送邮件
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 前往博客
        function visitBlog() {
            window.location.href = "https://blog.tech-bowen.com";
        }

        // 签署协议并关闭弹窗
        function agreeAndClose() {
            closeModal();
            clearCache();
        }

        // 播放音频文件
        function playAudio(url) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.pause(); // 停止视频播放
            videoPlayer.style.display = "none"; // 隐藏视频播放器
            audioPlayer.src = url;
            audioPlayer.style.display = "block";
            audioPlayer.play();
        }

        // 播放视频文件
        function playVideo(url) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            audioPlayer.pause(); // 停止音频播放
            audioPlayer.style.display = "none"; // 隐藏音频播放器
            videoPlayer.src = url;
            videoPlayer.style.display = "block";
            videoPlayer.play();
        }

        // 显示文件列表
        function showFileLists() {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            audioPlayer.pause();
            videoPlayer.pause();
            audioPlayer.style.display = "none";
            videoPlayer.style.display = "none";
            var backButton = document.getElementById("backButton");
            backButton.style.display = "none";
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");
            audioList.style.display = "block";
            videoList.style.display = "block";
        }

        // 加载音频文件
        function loadAudioFiles() {
            var audioList = document.getElementById("audioList");
            audioList.innerHTML = ""; // 清空列表

            var audioPlaceholder = document.getElementById("audioPlaceholder");
            if (audioPlaceholder) {
                audioPlaceholder.remove(); // 移除占位符
            }

            var audioFiles = [
                { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
                { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
                { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
                { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
                { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
                { name: "带我去找夜生活.mp3", url: "https://download.tech-bowen.com/带我去找夜生活.mp3", type: "audio" },
                { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
                { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
                { name: "Letting go.mp3", url: "https://download.tech-bowen.com/Letting go.mp3", type: "audio" }
            ];

            audioFiles.forEach(file => {
                var listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.onclick = function() {
                    playAudio(file.url);
                };
                audioList.appendChild(listItem);
            });
        }

        // 加载视频文件
        function loadVideoFiles() {
            var videoList = document.getElementById("videoList");
            videoList.innerHTML = ""; // 清空列表

            var videoPlaceholder = document.getElementById("videoPlaceholder");
            if (videoPlaceholder) {
                videoPlaceholder.remove(); // 移除占位符
            }

            var videoFiles = [
                { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
                { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" }
            ];

            videoFiles.forEach(file => {
                var listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.onclick = function() {
                    playVideo(file.url);
                };
                videoList.appendChild(listItem);
            });
        }

        // 搜索歌曲
        function filterSongs() {
            var searchBox = document.getElementById("searchBox");
            var filter = searchBox.value.toLowerCase();
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");
            var audioItems = audioList.getElementsByTagName("li");
            var videoItems = videoList.getElementsByTagName("li");

            for (var i = 0; i < audioItems.length; i++) {
                var txtValue = audioItems[i].textContent || audioItems[i].innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    audioItems[i].style.display = "";
                } else {
                    audioItems[i].style.display = "none";
                }
            }

            for (var j = 0; j < videoItems.length; j++) {
                var txtValue = videoItems[j].textContent || videoItems[j].innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    videoItems[j].style.display = "";
                } else {
                    videoItems[j].style.display = "none";
                }
            }
        }

        // 设置播放模式
        function setPlayMode() {
            var playMode = document.getElementById("playMode").value;
            var audioPlayer = document.getElementById("audioPlayer");
            if (playMode === "loop") {
                audioPlayer.loop = true;
            } else {
                audioPlayer.loop = false;
            }
        }

        // 初始化弹窗
        window.onload = function() {
            showModal();
        }
    </script>
</body>
</html>
