<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #utcTime {
            font-size: 14px;
        }
        #localTime {
            font-size: 14px;
        }
        #ipInfo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            text-align: left;
        }
        ul {
            list-style-type: none; /* 移除列表项前面的点 */
            padding: 0;
        }
        ul li {
            cursor: pointer; /* 鼠标悬停时变成手的样式 */
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="currentTime">
        <span id="utcTime"></span><br>
        <span id="localTime"></span>
    </div>
    <div id="ipInfo">
        IP 地址：<span id="ipAddress"></span><br>
        所属地区：<span id="ipLocation"></span>
    </div>
    <div class="container" id="contentContainer">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 用户协议模态框 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>用户协议</h2>
                <p>访客您好，请参阅<a href="https://blog.tech-bowen.com/2024/07/bowen.html" target="_blank">Bowen 综合播放器 用户协议</a>，继续访问网站则代表您同意用户协议。</p>
                <button id="agreeButton" onclick="agree()">我已阅读</button>
            </div>
        </div>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." style="display: none;">

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('audio')">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('video')">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">输入密码以解锁列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">输入密码以解锁列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>
    </div>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom6-7.mp4", type: "video" }
        ];

        // 密码
        var password = "yaohua666";

        // 是否同意协议
        var agreed = false;

        // 当前媒体文件索引
        var currentMediaIndex = -1;

        // 显示模态框
        function showModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "block";
        }

        // 关闭模态框
        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // 检查密码
        function checkPassword() {
            var passwordInput = document.getElementById("password").value;
            if (passwordInput === password) {
                var audioList = document.getElementById("audioList");
                var videoList = document.getElementById("videoList");
                var audioPlaceholder = document.getElementById("audioPlaceholder");
                var videoPlaceholder = document.getElementById("videoPlaceholder");

                // 清空音频和视频列表
                audioList.innerHTML = "";
                videoList.innerHTML = "";

                // 显示媒体列表
                mediaFiles.forEach(function (file) {
                    var listItem = document.createElement("li");
                    listItem.textContent = file.name;
                    listItem.setAttribute("onclick", "playMedia(" + mediaFiles.indexOf(file) + ")");
                    if (file.type === "audio") {
                        audioList.appendChild(listItem);
                    } else if (file.type === "video") {
                        videoList.appendChild(listItem);
                    }
                });

                // 隐藏占位符
                audioPlaceholder.style.display = "none";
                videoPlaceholder.style.display = "none";

                // 关闭模态框
                closeModal();
                agreed = true;
                return false;
            } else {
                alert("密码错误，请重新输入。");
                return false;
            }
        }

        // 播放媒体
        function playMedia(index) {
            var media = mediaFiles[index];
            var player = media.type === "audio" ? document.getElementById("audioPlayer") : document.getElementById("videoPlayer");
            player.src = media.url;
            player.style.display = "block";
            currentMediaIndex = index;
        }

        // 处理媒体播放结束
        function handleMediaEnd(type) {
            if (type === "audio") {
                document.getElementById("audioPlayer").style.display = "none";
            } else if (type === "video") {
                document.getElementById("videoPlayer").style.display = "none";
            }
            currentMediaIndex = -1;
        }

        // 发送邮件
        function sendEmail() {
            window.open("mailto:admin@tech-bowen.com");
        }

        // 前往博客
        function visitBlog() {
            window.open("https://blog.tech-bowen.com");
        }

        // 切换主题
        function switchTheme() {
            var theme = document.getElementById("theme").value;
            var root = document.documentElement;
            if (theme === "dark") {
                root.style.setProperty("--background-color", "#333");
                root.style.setProperty("--text-color", "#fff");
            } else {
                root.style.setProperty("--background-color", "#fff");
                root.style.setProperty("--text-color", "#333");
            }
        }

        // 同意协议
        function agree() {
            closeModal();
            agreed = true;
        }

        // 更新当前时间
        function updateCurrentTime() {
            var now = new Date();
            var utcTime = now.toUTCString();
            var localTime = now.toLocaleString();

            document.getElementById("utcTime").textContent = "UTC 时间：" + utcTime;
            document.getElementById("localTime").textContent = "本地时间：" + localTime;
        }

        // 更新 IP 地址和位置信息
        function updateIPInfo() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ipAddress").textContent = data.ip;
                    document.getElementById("ipLocation").textContent = data.city + ", " + data.region;
                })
                .catch(error => {
                    console.error('获取 IP 信息时出错：', error);
                });
        }

        // 定时更新时间和 IP 信息
        setInterval(function () {
            updateCurrentTime();
            updateIPInfo();
        }, 1000); // 每秒更新一次

        // 页面加载完成时执行的操作
        window.onload = function () {
            // 显示模态框
            if (!agreed) {
                showModal();
            }

            // 初始化主题
            switchTheme();

            // 更新当前时间和 IP 信息
            updateCurrentTime();
            updateIPInfo();
        };
    </script>
</body>
</html>
