<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .category ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()" style="display: none;">

        <!-- 播放模式选择 -->
        <div id="playModeContainer" style="display: none;">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>用户协议</h2>
            <p>访客您好，请阅读《Bowen 综合播放器》用户协议后方可访问，阅读完毕后按下下方的"我已阅读"</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button id="agreeButton" onclick="agreeAndClose()" disabled>我已阅读</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 弹窗显示
        function showModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(function() {
                var agreeButton = document.getElementById("agreeButton");
                agreeButton.disabled = false;
            }, 5000); // 等待5秒后启用“我已阅读”按钮
        }

        // 弹窗关闭
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            document.getElementById("contentContainer").style.display = "block";
        }

        // 查看协议
        function viewAgreement() {
            window.open("https://blog.tech-bowen.com/2024/07/bowen.html", "_blank");
        }

        // 检查密码
        function checkPassword() {
            var password = document.getElementById("password").value;
            // 在这里设置您的密码
            if (password === "123456") {
                clearCache();
                showContent();
                setTimeout(function() {
                    var passwordForm = document.getElementById("passwordForm");
                    passwordForm.style.display = "none"; // 隐藏密码表单
                    var searchBox = document.getElementById("searchBox");
                    searchBox.style.display = "block"; // 显示搜索框
                    var playModeContainer = document.getElementById("playModeContainer");
                    playModeContainer.style.display = "block"; // 显示播放模式选择
                }, 5000); // 等待5秒后隐藏密码表单
                return false; // 防止表单提交
            } else {
                alert("密码不正确，请重新输入！");
                return false;
            }
        }

        // 清除缓存
        function clearCache() {
            // 使用时间戳来使浏览器强制加载新文件
            var timeStamp = new Date().getTime();
            var links = document.getElementsByTagName("link");
            var scripts = document.getElementsByTagName("script");

            // 替换CSS链接
            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                if (link.href) {
                    link.href = link.href + "?v=" + timeStamp;
                }
            }

            // 替换JavaScript脚本
            for (var i = 0; i < scripts.length; i++) {
                var script = scripts[i];
                if (script.src) {
                    script.src = script.src + "?v=" + timeStamp;
                }
            }
        }

        // 显示内容（文件列表和播放器）
        function showContent() {
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");

            // 清空之前的列表
            audioList.innerHTML = '';
            videoList.innerHTML = '';

            // 模拟读取文件夹内容
            var files = [
                { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
                { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
                { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
                { name: "蔡健雅 - 红色高跟鞋.mp3", url: "https://download.tech-bowen.com/蔡健雅 - 红色高跟鞋.mp3", type: "audio" },
                { name: "Kendji Girac - Conquistador.mp3", url: "https://download.tech-bowen.com/Kendji Girac - Conquistador.mp3", type: "audio" },
                { name: "Note.mp4", url: "https://download.tech-bowen.com/Note.mp4", type: "video" },
                { name: "音乐2.mp4", url: "https://download.tech-bowen.com/音乐2.mp4", type: "video" },
                { name: "Vanessa Paradis - La Seine (From _A Monster in Paris_).mp4", url: "https://download.tech-bowen.com/Vanessa Paradis - La Seine (From _A Monster in Paris_).mp4", type: "video" }
            ];

            // 根据文件类型显示在不同的列表中
            files.forEach(function(file) {
                var li = document.createElement("li");
                li.textContent = file.name;
                li.style.cursor = "pointer";
                li.onclick = function() {
                    if (file.type === "audio") {
                        playAudio(file.url);
                    } else if (file.type === "video") {
                        playVideo(file.url);
                    }
                };
                if (file.type === "audio") {
                    audioList.appendChild(li);
                } else if (file.type === "video") {
                    videoList.appendChild(li);
                }
            });
        }

        // 播放音频
        function playAudio(url) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.style.display = "none"; // 隐藏视频播放器
            audioPlayer.style.display = "block"; // 显示音频播放器
            audioPlayer.src = url;
            audioPlayer.play();
        }

        // 播放视频
        function playVideo(url) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            audioPlayer.style.display = "none"; // 隐藏音频播放器
            videoPlayer.style.display = "block"; // 显示视频播放器
            videoPlayer.src = url;
            videoPlayer.play();
        }

        // 发送邮件
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 访问博客
        function visitBlog() {
            window.location.href = "https://blog.tech-bowen.com";
        }

        // 过滤歌曲列表
        function filterSongs() {
            var searchBox = document.getElementById("searchBox");
            var filter = searchBox.value.toLowerCase();
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");
            var audioItems = audioList.getElementsByTagName("li");
            var videoItems = videoList.getElementsByTagName("li");

            // 过滤音频文件
            for (var i = 0; i < audioItems.length; i++) {
                var item = audioItems[i];
                var text = item.textContent || item.innerText;
                if (text.toLowerCase().indexOf(filter) > -1) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            }

            // 过滤视频文件
            for (var i = 0; i < videoItems.length; i++) {
                var item = videoItems[i];
                var text = item.textContent || item.innerText;
                if (text.toLowerCase().indexOf(filter) > -1) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            }
        }

        // 设置播放模式
        function setPlayMode() {
            var playMode = document.getElementById("playMode").value;
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");

            if (playMode === "loop") {
                audioPlayer.loop = true;
                videoPlayer.loop = true;
            } else {
                audioPlayer.loop = false;
                videoPlayer.loop = false;
            }
        }

        // 同意协议并关闭弹窗
        function agreeAndClose() {
            closeModal();
        }

        // 初始化页面时显示弹窗
        window.onload = function() {
            showModal();
        };
    </script>
</body>
</html>
