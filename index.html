<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #currentTime span {
            display: block;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="currentTime">
        <span id="utcTime"></span>
        <span id="localTime"></span>
    </div>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()" style="display: none;">

        <!-- 播放模式选择 -->
        <div id="playModeContainer" style="display: none;">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>

        <!-- 复制内容提示 -->
        <p>按 <kbd>Ctrl + C</kbd> 复制内容时将需要密码解锁权限</p>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>用户协议</h2>
            <p>访客您好，请阅读《Bowen 综合播放器》用户协议后方可访问，阅读完毕后按下下方的"我已阅读"</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button id="agreeButton" onclick="agreeAndClose()" disabled>我已阅读</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" },
            { name: "带我去找夜生活.mp3", url: "https://download.tech-bowen.com/带我去找夜生活.mp3", type: "audio" },
            { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
            { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
            { name: "Letting go.mp3", url: "https://download.tech-bowen.com/Letting go.mp3", type: "audio" }
        ];

        // 设置主题
        function switchTheme() {
            var theme = document.getElementById("theme").value;
            var root = document.documentElement;
            if (theme === "dark") {
                root.style.setProperty("--background-color", "#333");
                root.style.setProperty("--text-color", "#fff");
            } else {
                root.style.setProperty("--background-color", "#fff");
                root.style.setProperty("--text-color", "#333");
            }
        }

        // 显示当前时间
        function showTime() {
            var utcTime = new Date().toUTCString();
            var localTime = new Date().toLocaleString();
            document.getElementById("utcTime").textContent = "UTC 时间: " + utcTime;
            document.getElementById("localTime").textContent = "北京时间: " + localTime;
        }

        // 定时更新时间
        setInterval(showTime, 1000);

        // 检查密码
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "yaohua666") {
                closeModal();
                showContent();
                setTimeout(function() {
                    document.getElementById("searchBox").style.display = "block"; // 显示搜索框
                    document.getElementById("playModeContainer").style.display = "block"; // 显示播放模式选择
                }, 2000);
            } else {
                alert("密码错误！");
            }
            return false;
        }

        // 显示内容
        function showContent() {
            // 音频文件列表
            var audioList = document.getElementById("audioList");
            audioList.innerHTML = "";
            mediaFiles.filter(function(file) {
                return file.type === "audio";
            }).forEach(function(file) {
                var listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.onclick = function() {
                    playAudio(file.url);
                };
                audioList.appendChild(listItem);
            });

            // 视频文件列表
            var videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            mediaFiles.filter(function(file) {
                return file.type === "video";
            }).forEach(function(file) {
                var listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.onclick = function() {
                    playVideo(file.url);
                };
                videoList.appendChild(listItem);
            });
        }

        // 播放音频
        function playAudio(url) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.pause(); // 停止视频播放
            videoPlayer.style.display = "none"; // 隐藏视频播放器

            audioPlayer.src = url;
            audioPlayer.style.display = "block";
            audioPlayer.play();
        }

        // 播放视频
        function playVideo(url) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");
            audioPlayer.pause(); // 停止音频播放
            audioPlayer.style.display = "none"; // 隐藏音频播放器

            videoPlayer.src = url;
            videoPlayer.style.display = "block";
            videoPlayer.play();
        }

        // 清除缓存
        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            console.log("缓存已清除");
        }

        // 发送邮件
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 前往博客
        function visitBlog() {
            window.open("https://blog.tech-bowen.com", "_blank");
        }

        // 同意并关闭弹窗
        function agreeAndClose() {
            closeModal();
        }

        // 关闭弹窗
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // 查看用户协议
        function viewAgreement() {
            alert("请仔细阅读用户协议内容。");
        }

        // 搜索功能
        function filterSongs() {
            var query = document.getElementById("searchBox").value.toLowerCase();
            var audioList = document.getElementById("audioList").getElementsByTagName("li");
            var videoList = document.getElementById("videoList").getElementsByTagName("li");

            Array.from(audioList).forEach(function(item) {
                if (item.textContent.toLowerCase().indexOf(query) > -1) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });

            Array.from(videoList).forEach(function(item) {
                if (item.textContent.toLowerCase().indexOf(query) > -1) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }

        // 设置播放模式
        function setPlayMode() {
            var playMode = document.getElementById("playMode").value;
            var audioPlayer = document.getElementById("audioPlayer");

            if (playMode === "loop") {
                audioPlayer.loop = true;
            } else {
                audioPlayer.loop = false;
            }
        }

        // 添加快捷键功能
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "c") {
                var password = prompt("请输入密码以复制内容：");
                if (password !== "yaohua666") {
                    alert("密码错误！");
                    event.preventDefault();
                }
            }
        });

        // 初始化弹窗
        showModal();
    </script>
</body>
</html>
