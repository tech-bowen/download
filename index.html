<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
            text-align: left;
        }
        .category h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #utcTime {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #777;
        }
        #localTime {
            position: absolute;
            top: 20px;
            left: 150px;
            color: #777;
        }
        #currentTime {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #777;
        }
        #currentTime span {
            display: block;
        }
        #contentContainer {
            display: none;
        }
        #searchBox, #playModeContainer {
            display: none;
        }
        #audioList, #videoList {
            list-style-type: none;
            padding: 0;
        }
        #audioList li, #videoList li {
            margin-bottom: 5px;
            cursor: pointer;
            color: #007bff;
        }
        #audioList li:hover, #videoList li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="utcTime"></div>
    <div id="localTime"></div>
    <div id="currentTime">
        <span id="utc"></span>
        <span id="local"></span>
    </div>
    <div class="container" id="contentContainer">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()">

        <!-- 播放模式选择 -->
        <div id="playModeContainer">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>

        <!-- 复制内容提示 -->
        <p>按 <kbd>Ctrl + C</kbd> 复制内容时将需要密码解锁权限</p>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>用户协议</h2>
            <p>访客您好，请阅读《Bowen 综合播放器》用户协议后方可访问，阅读完毕后按下下方的"我已阅读"</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button id="agreeButton" onclick="agreeAndClose()" disabled>我已阅读</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" },
            { name: "带我去找夜生活.mp3", url: "https://download.tech-bowen.com/带我去找夜生活.mp3", type: "audio" },
            { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
            { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
            { name: "Letting go.mp3", url: "https://download.tech-bowen.com/Letting go.mp3", type: "audio" }
        ];

        // 倒计时秒数
        var countdownSeconds = 3;

        // UTC 时间
        function getUTCTime() {
            var now = new Date();
            var utcTime = now.toISOString();
            return utcTime;
        }

        // UTC+8 时间
        function getLocalTime() {
            var now = new Date();
            var localTime = now.toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' });
            return localTime;
        }

        // 当地时间
        function getCurrentTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var day = now.getDate();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            return `${year}年${month}月${day}日 ${hours}时${minutes}分${seconds}秒`;
        }

        // 更新时间显示
        function updateTimeDisplay() {
            document.getElementById("utc").textContent = "UTC 时间: " + getUTCTime();
            document.getElementById("local").textContent = "UTC+8 时间: " + getLocalTime();
            document.getElementById("currentTime").innerHTML = `<span>当前时间:</span> ${getCurrentTime()}`;
        }

        // 定时更新时间显示
        setInterval(updateTimeDisplay, 1000);

        // 切换主题
        function switchTheme() {
            var theme = document.getElementById("theme").value;
            var root = document.documentElement;
            if (theme === "dark") {
                root.style.setProperty('--background-color', '#333');
                root.style.setProperty('--text-color', '#fff');
            } else {
                root.style.setProperty('--background-color', '#fff');
                root.style.setProperty('--text-color', '#333');
            }
        }

        // 检查密码
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "yaohua666") {
                unlockContent();
                return false;
            } else {
                alert("密码错误，请重新输入。");
                return false;
            }
        }

        // 解锁内容
        function unlockContent() {
            document.getElementById("contentContainer").style.display = "block";
            document.getElementById("myModal").style.display = "none";
            document.getElementById("passwordForm").reset();
        }

        // 过滤歌曲
        function filterSongs() {
            var filter = document.getElementById("searchBox").value.toUpperCase();
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");

            var audioItems = audioList.getElementsByTagName("li");
            var videoItems = videoList.getElementsByTagName("li");

            for (var i = 0; i < audioItems.length; i++) {
                var txtValue = audioItems[i].textContent || audioItems[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    audioItems[i].style.display = "";
                } else {
                    audioItems[i].style.display = "none";
                }
            }

            for (var j = 0; j < videoItems.length; j++) {
                var txtValue = videoItems[j].textContent || videoItems[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    videoItems[j].style.display = "";
                } else {
                    videoItems[j].style.display = "none";
                }
            }
        }

        // 发送邮件
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 前往博客
        function visitBlog() {
            window.open("https://blog.tech-bowen.com/2024/07/bowen.html", "_blank");
        }

        // 查看协议
        function viewAgreement() {
            alert("请阅读用户协议后点击“我已阅读”按钮。");
        }

        // 同意协议并关闭窗口
        function agreeAndClose() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("agreeButton").disabled = true;
        }

        // 设置播放模式
        function setPlayMode() {
            var mode = document.getElementById("playMode").value;
            var audio = document.getElementById("audioPlayer");
            audio.loop = (mode === "loop");
        }

        // 页面加载时显示倒计时
        function showCountdown() {
            var countdown = countdownSeconds;
            var countdownInterval = setInterval(function() {
                if (countdown > 0) {
                    console.log(countdown);
                    countdown--;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById("myModal").style.display = "block";
                    showCountdown();
                }
            }, 1000);
        }

        // 页面加载时显示用户协议
        window.onload = function() {
            showCountdown();
        };
    </script>
</body>
</html>
