<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合播放器</title>
    <style>
        /* 样式表可以根据需要自行修改 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header .time-info {
            font-size: 14px;
        }

        .content {
            margin-bottom: 20px;
        }

        .button-group {
            margin-top: 10px;
        }

        .button-group button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        .button-group button:last-child {
            margin-right: 0;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>综合播放器</h1>
        <div class="time-info">
            <span id="utcTime"></span><br>
            <span id="localTime"></span><br>
            <span id="ipInfo"></span>
        </div>
    </div>

    <div class="content">
        <p>输入密码解锁列表</p>
        <form id="passwordForm" onsubmit="return unlockList()">
            <input type="password" id="password" placeholder="请输入密码" required>
            <button type="submit">解锁</button>
        </form>
    </div>

    <div class="content">
        <input type="text" id="searchBox" placeholder="搜索歌曲">
        <button type="button" onclick="filterSongs()">搜索</button>
    </div>

    <div class="content">
        <h2>音乐列表</h2>
        <ul id="audioList">
            <li>Fool for you.mp3</li>
            <li>Ferrari.mp3</li>
            <li>Jar of love.mp3</li>
            <li>离别开出花.mp3</li>
            <li>Midnight City.mp3</li>
            <li>带我去找夜生活.mp3</li>
            <li>Past Chicken.mp3</li>
            <li>给你一瓶魔法药水.mp3</li>
            <li>Letting go.mp3</li>
        </ul>
    </div>

    <div class="content">
        <h2>视频列表</h2>
        <ul id="videoList">
            <li>使命召唤联赛视频1.mp4</li>
            <li>Escape the backroom 6-7月.mp4</li>
        </ul>
    </div>

    <div class="button-group">
        <button id="agreeButton" onclick="agree()">我已阅读</button>
        <button onclick="visitBlog()">前往博客</button>
    </div>

    <div class="footer">
        &copy; 2024 Bowen Game | <a href="https://blog.tech-bowen.com">访问博客</a>
    </div>
</div>

<script>
    // 文件列表数据
    var mediaFiles = [
        { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
        { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
        { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
        { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
        { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
        { name: "带我去找夜生活.mp3", url: "https://download.tech-bowen.com/带我去找夜生活.mp3", type: "audio" },
        { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
        { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
        { name: "Letting go.mp3", url: "https://download.tech-bowen.com/Letting go.mp3", type: "audio" },
        { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
        { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" }
    ];

    // 更新时间和IP地址信息
    function updateInfo() {
        var now = new Date();
        var utcTime = now.toISOString().slice(0, 19).replace("T", " ");
        var localTime = now.toLocaleString();
        document.getElementById("utcTime").textContent = "UTC 时间：" + utcTime;
        document.getElementById("localTime").textContent = "本地时间：" + localTime;
        document.getElementById("ipInfo").textContent = "IP地址：" + ipAddress + " 属地：未知";
    }

    // 初始化页面时更新时间和IP地址信息，并每秒更新一次
    updateInfo();
    setInterval(updateInfo, 1000);

    // 解锁列表功能
    function unlockList() {
        var password = "yaohua666"; // 替换为实际的密码
        var passwordInput = document.getElementById("password").value;
        if (passwordInput === password) {
            document.getElementById("passwordForm").reset();
            document.getElementById("searchBox").style.display = "block";
            document.getElementById("audioList").style.display = "block";
            document.getElementById("videoList").style.display = "block";
            document.getElementById("agreeButton").disabled = false;
            document.getElementById("agreeButton").textContent = "我已阅读";
            document.getElementById("passwordForm").style.display = "none";
            document.getElementById("ipInfo").textContent = "IP地址：" + ipAddress + " 属地：未知";
            return false;
        } else {
            alert("密码错误，请重新输入！");
            return false;
        }
    }

    // 搜索歌曲
    function filterSongs() {
        var searchTerm = document.getElementById("searchBox").value.toLowerCase();
        var audioList = document.getElementById("audioList");
        var videoList = document.getElementById("videoList");
        var audioItems = audioList.getElementsByTagName("li");
        var videoItems = videoList.getElementsByTagName("li");

        for (var i = 0; i < audioItems.length; i++) {
            var itemName = audioItems[i].textContent.toLowerCase();
            if (itemName.includes(searchTerm)) {
                audioItems[i].style.display = "block";
            } else {
                audioItems[i].style.display = "none";
            }
        }

        for (var j = 0; j < videoItems.length; j++) {
            var itemName = videoItems[j].textContent.toLowerCase();
            if (itemName.includes(searchTerm)) {
                videoItems[j].style.display = "block";
            } else {
                videoItems[j].style.display = "none";
            }
        }
    }

    // 发送邮件
    function sendEmail() {
        var subject = "用户访问统计";
        var body = "用户IP地址：" + ipAddress + "\n访问时间：" + new Date();
        var mailtoLink = "mailto:admin@tech-bowen.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        window.location.href = mailtoLink;
    }

    // 前往博客
    function visitBlog() {
        window.open("https://blog.tech-bowen.com", "_blank");
    }

    // 切换主题
    function switchTheme() {
        var theme = document.getElementById("theme").value;
        var root = document.documentElement;
        if (theme === "dark") {
            root.style.setProperty("--background-color", "#333");
            root.style.setProperty("--text-color", "#fff");
        } else {
            root.style.setProperty("--background-color", "#fff");
            root.style.setProperty("--text-color", "#333");
        }
    }

    // 同意用户协议
    function agree() {
        document.getElementById("agreeButton").disabled = true;
        document.getElementById("ipInfo").textContent = "IP地址：" + ipAddress + " 属地：未知";
    }
</script>
</body>
</html>
