<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #currentTime span {
            display: block;
        }
        #utcTime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }
        #ipLocation {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            #currentTime, #utcTime {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 用户协议弹窗 -->
    <div class="modal" id="agreementModal">
        <div class="modal-content">
            <h2>用户协议</h2>
            <p>访客您好，请参阅《Bowen 综合播放器 用户协议》，继续访问网站则代表您同意用户协议</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button onclick="agreeToAgreement()">我已查看</button>
        </div>
    </div>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="currentTime">
        <span id="utcTime"></span>
        <span id="localTime"></span>
    </div>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required> <!-- 密码输入框 -->
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()" style="display: none;">

        <!-- 播放模式选择 -->
        <div id="playModeContainer" style="display: none;">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList" style="list-style: none;"> <!-- 移除前面的点 -->
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList" style="list-style: none;"> <!-- 移除前面的点 -->
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 隐藏的内容 -->
        <div id="hiddenContent" style="display: none;">
            <p>这是隐藏的内容，仅在复制密码验证通过后显示。</p>
        </div>

        <!-- 复制密码输入框和按钮 -->
        <input type="password" id="copyPassword" placeholder="请输入复制密码">
        <button onclick="checkCopyPassword()">验证复制密码</button>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 访问博客按钮 -->
        <button onclick="visitBlog()">访问博客</button>
    </div>

    <!-- JavaScript 脚本 -->
    <script>
        // 媒体文件列表
        var mediaFiles = [
            { name: "file1.mp3", url: "https://download.tech-bowen.com/file1.mp3", type: "audio" },
            { name: "file2.mp4", url: "https://download.tech-bowen.com/file2.mp4", type: "video" },
            { name: "Lovespace.mp3", url: "https://download.tech-bowen.com/Lovespace.mp3", type: "audio" }
        ];

        // 当前时间更新函数
        function updateTime() {
            var now = new Date();
            var utcNow = new Date(now.toUTCString().slice(0, -4));
            var utcOffset = 8 * 60; // UTC+8 的分钟数
            var utcPlus8 = new Date(utcNow.getTime() + utcOffset * 60000);

            document.getElementById("utcTime").textContent = "UTC: " + utcNow.toLocaleString();
            document.getElementById("localTime").textContent = "UTC+8: " + utcPlus8.toLocaleString();
        }

        // 切换主题
        function switchTheme() {
            var theme = document.getElementById("theme").value;
            if (theme === "dark") {
                document.documentElement.style.setProperty('--background-color', '#333');
                document.documentElement.style.setProperty('--text-color', '#fff');
            } else {
                document.documentElement.style.setProperty('--background-color', '#fff');
                document.documentElement.style.setProperty('--text-color', '#000');
            }
        }

        // 检查密码
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "yaohua666") {  // 这里修改访问密码
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("searchBox").style.display = "block";
                document.getElementById("playModeContainer").style.display = "block";
                loadMediaFiles();
            } else {
                alert("密码错误，请重试。");
            }
            return false; // 阻止表单提交
        }

        // 验证复制密码
        function checkCopyPassword() {
            var copyPassword = document.getElementById("copyPassword").value;
            if (copyPassword === "admin") {  // 这里修改复制密码
                document.getElementById("hiddenContent").style.display = "block";
            } else {
                alert("复制密码错误，请重试。");
            }
        }

        // 过滤歌曲
        function filterSongs() {
            var searchBox = document.getElementById("searchBox");
            var filter = searchBox.value.toLowerCase();
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");
            var audioItems = audioList.getElementsByTagName("li");
            var videoItems = videoList.getElementsByTagName("li");

            for (var i = 0; i < audioItems.length; i++) {
                var txtValue = audioItems[i].textContent || audioItems[i].innerText;
                audioItems[i].style.display = txtValue.toLowerCase().includes(filter) ? "" : "none";
            }

            for (var j = 0; j < videoItems.length; j++) {
                var txtValue = videoItems[j].textContent || videoItems[j].innerText;
                videoItems[j].style.display = txtValue.toLowerCase().includes(filter) ? "" : "none";
            }
        }

        // 加载媒体文件
        function loadMediaFiles() {
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");

            audioList.innerHTML = "";
            videoList.innerHTML = "";

            mediaFiles.forEach(function(file) {
                var li = document.createElement("li");
                li.textContent = file.name;
                li.onclick = function() {
                    playMedia(file);
                };
                if (file.type === "audio") {
                    audioList.appendChild(li);
                } else {
                    videoList.appendChild(li);
                }
            });
        }

        // 播放媒体文件
        function playMedia(file) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");

            if (file.type === "audio") {
                videoPlayer.style.display = "none";
                audioPlayer.style.display = "block";
                audioPlayer.src = file.url;
                audioPlayer.play();
            } else if (file.type === "video") {
                audioPlayer.style.display = "none";
                videoPlayer.style.display = "block";
                videoPlayer.src = file.url;
                videoPlayer.play();
            }
        }

        // 用户协议相关功能
        function viewAgreement() {
            window.open("https://blog.tech-bowen.com/2024/07/bowen.html", "_blank");
        }

        function agreeToAgreement() {
            document.getElementById("agreementModal").style.display = "none";
            document.getElementById("contentContainer").style.display = "block";
            updateTime();
        }

        // 设置播放模式
        function setPlayMode() {
            var playMode = document.getElementById("playMode").value;
            var audioPlayer = document.getElementById("audioPlayer");
            if (playMode === "loop") {
                audioPlayer.loop = true;
            } else {
                audioPlayer.loop = false;
            }
        }

        // 发送邮件
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 访问博客
        function visitBlog() {
            window.open("https://blog.tech-bowen.com", "_blank");
        }

        // 初始化时间更新
        updateTime();
        setInterval(updateTime, 1000);

        // 检测IP属地 (伪代码示例，实际需要服务器支持)
        /*
        fetch('https://api.ipgeolocation.io/ipgeo?apiKey=YOUR_API_KEY')
            .then(response => response.json())
            .then(data => {
                var location = data.country_name + ", " + data.city;
                document.getElementById("ipLocation").textContent = "IP属地: " + location;
            })
            .catch(error => console.error('Error:', error));
        */
    </script>
</body>
</html>
