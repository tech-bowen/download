<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #utcTime {
            font-size: 14px;
        }
        #localTime {
            font-size: 14px;
        }
        #ipInfo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            text-align: left;
        }
        ul {
            list-style-type: none; /* 移除列表项前面的点 */
            padding: 0;
        }
        ul li {
            cursor: pointer; /* 鼠标悬停时变成手的样式 */
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="currentTime">
        <span id="utcTime"></span><br>
        <span id="localTime"></span>
    </div>
    <div id="ipInfo">
        IP 地址：<span id="ipAddress"></span><br>
        所属地区：<span id="ipLocation"></span>
    </div>
    <div class="container" id="contentContainer">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 用户协议模态框 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>用户协议</h2>
                <p>访客您好，请参阅<a href="https://blog.tech-bowen.com/2024/07/bowen.html" target="_blank">Bowen 综合播放器 用户协议</a>，继续访问网站则代表您同意用户协议。</p>
                <button id="agreeButton" onclick="agree()">我已阅读</button>
            </div>
        </div>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." style="display: none;">

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('audio')">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('video')">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">输入密码以解锁内容</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">输入密码以解锁内容</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>
    </div>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom6-7.mp4", type: "video" }
        ];

        // 密码
        var password = "yaohua666";

        // 是否同意协议
        var agreed = false;

        // 当前媒体文件索引
        var currentMediaIndex = -1;

        // 显示模态框
        function showModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "block";
        }

        // 关闭模态框
        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // 用户同意协议
        function agree() {
            agreed = true;
            closeModal();
            unlockMedia();
        }

        // 检查密码
        function checkPassword() {
            var inputPassword = document.getElementById("password").value;
            if (inputPassword === password) {
                unlockMedia();
                return false;
            } else {
                alert("密码错误，请重新输入。");
                return false;
            }
        }

        // 解锁媒体内容
        function unlockMedia() {
            if (agreed) {
                // 清空密码提示信息
                document.getElementById("audioPlaceholder").innerText = "";
                document.getElementById("videoPlaceholder").innerText = "";

                // 显示音频和视频列表
                displayMediaList();
            } else {
                showModal();
            }
        }

        // 显示音频和视频列表
        function displayMediaList() {
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");

            mediaFiles.forEach(function(file, index) {
                var listItem = document.createElement("li");
                listItem.textContent = file.name;
                listItem.onclick = function() {
                    playMedia(index);
                };

                if (file.type === "audio") {
                    audioList.appendChild(listItem);
                } else if (file.type === "video") {
                    videoList.appendChild(listItem);
                }
            });
        }

        // 播放媒体文件
        function playMedia(index) {
            var file = mediaFiles[index];
            if (file.type === "audio") {
                // 关闭视频播放器
                document.getElementById("videoPlayer").pause();
                document.getElementById("videoPlayer").style.display = "none";

                // 播放音频
                var audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = file.url;
                audioPlayer.style.display = "block";
                audioPlayer.play();
                currentMediaIndex = index;
            } else if (file.type === "video") {
                // 关闭音频播放器
                document.getElementById("audioPlayer").pause();
                document.getElementById("audioPlayer").style.display = "none";

                // 播放视频
                var videoPlayer = document.getElementById("videoPlayer");
                videoPlayer.src = file.url;
                videoPlayer.style.display = "block";
                videoPlayer.play();
                currentMediaIndex = index;
            }
        }

        // 处理媒体结束事件
        function handleMediaEnd(type) {
            if (type === "audio") {
                // 自动切换下一首音频
                var nextIndex = (currentMediaIndex + 1) % mediaFiles.length;
                playMedia(nextIndex);
            } else if (type === "video") {
                // 自动切换下一个视频
                var nextIndex = (currentMediaIndex + 1) % mediaFiles.length;
                playMedia(nextIndex);
            }
        }

        // 发送邮件按钮点击事件
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 前往博客按钮点击事件
        function visitBlog() {
            window.open("https://blog.tech-bowen.com", "_blank");
        }

        // 主题切换函数
        function switchTheme() {
            var theme = document.getElementById("theme").value;
            var root = document.documentElement;

            if (theme === "dark") {
                root.style.setProperty("--background-color", "#333");
                root.style.setProperty("--text-color", "#fff");
            } else {
                root.style.setProperty("--background-color", "#fff");
                root.style.setProperty("--text-color", "#333");
            }
        }

        // 更新当前时间
        function updateTime() {
            var utcTime = new Date().toUTCString();
            var localTime = new Date().toLocaleString();
            document.getElementById("utcTime").textContent = "UTC 时间：" + utcTime;
            document.getElementById("localTime").textContent = "本地时间：" + localTime;
        }

        // 获取IP地址和位置信息
        function fetchIPInfo() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;
                    document.getElementById("ipAddress").textContent = ipAddress;

                    fetch('https://ipapi.co/' + ipAddress + '/json/')
                        .then(response => response.json())
                        .then(data => {
                            var ipLocation = data.city + ', ' + data.country_name;
                            document.getElementById("ipLocation").textContent = ipLocation;
                        });
                });
        }

        // 页面加载完成后执行的初始化操作
        window.onload = function() {
            updateTime(); // 更新时间
            fetchIPInfo(); // 获取IP地址和位置信息

            // 定时更新时间（每秒更新一次）
            setInterval(updateTime, 1000);
        };

        // 窗口加载时触发的事件
        window.addEventListener('load', (event) => {
            var passwordForm = document.getElementById('passwordForm');
            passwordForm.reset(); // 重置密码表单
        });
    </script>
</body>
</html>
