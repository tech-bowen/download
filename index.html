<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none; /* 默认隐藏弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #utcTime {
            font-size: 14px;
        }
        #localTime {
            font-size: 14px;
        }
        #ipInfo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            text-align: left;
        }
        ul {
            list-style-type: none; /* 移除列表项前面的点 */
            padding: 0;
        }
        ul li {
            cursor: pointer; /* 鼠标悬停时变成手的样式 */
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="currentTime">
        <span id="utcTime"></span><br>
        <span id="localTime"></span>
    </div>
    <div id="ipInfo">
        IP 地址：<span id="ipAddress"></span><br>
        所属地区：<span id="ipLocation"></span>
    </div>
    <div class="container" id="contentContainer">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." style="display: none;">

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('audio')">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('video')">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">输入密码以解锁内容</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">输入密码以解锁内容</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>
    </div>

    <!-- 版权信息和用户协议 -->
    <footer>
        <p>&copy; 2024 Bowen. 所有权利保留. <a href="https://blog.tech-bowen.com/2024/07/bowen.html" target="_blank">用户协议</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom6-7.mp4", type: "video" }
        ];

        // 密码
        var password = "yaohua666";

        // 是否同意协议
        var agreed = true; // 默认为 true，因为没有用户协议弹窗了

        // 当前媒体文件索引
        var currentMediaIndex = -1;

        // 切换主题功能
        function switchTheme() {
            var theme = document.getElementById("theme").value;
            var root = document.documentElement;

            if (theme === "dark") {
                root.style.setProperty("--background-color", "#333");
                root.style.setProperty("--text-color", "#fff");
            } else {
                root.style.setProperty("--background-color", "#fff");
                root.style.setProperty("--text-color", "#333");
            }
        }

        // 检查密码功能
        function checkPassword() {
            var passwordInput = document.getElementById("password").value;
            if (passwordInput === password) {
                // 解锁内容
                showMediaList();
                return false; // 防止表单提交
            } else {
                alert("密码错误，请重新输入。");
                return false; // 防止表单提交
            }
        }

        // 显示媒体列表
        function showMediaList() {
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");

            // 清空列表
            audioList.innerHTML = "";
            videoList.innerHTML = "";

            // 填充音频和视频列表
            mediaFiles.forEach(function (media, index) {
                var listItem = document.createElement("li");
                listItem.textContent = media.name;
                listItem.addEventListener("click", function () {
                    playMedia(index);
                });

                if (media.type === "audio") {
                    audioList.appendChild(listItem);
                } else if (media.type === "video") {
                    videoList.appendChild(listItem);
                }
            });

            // 显示搜索框
            document.getElementById("searchBox").style.display = "block";
        }

        // 播放媒体文件
        function playMedia(index) {
            var media = mediaFiles[index];
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");

            // 根据类型播放
            if (media.type === "audio") {
                audioPlayer.src = media.url;
                audioPlayer.style.display = "block";
                videoPlayer.pause();
                videoPlayer.style.display = "none";
            } else if (media.type === "video") {
                videoPlayer.src = media.url;
                videoPlayer.style.display = "block";
                audioPlayer.pause();
                audioPlayer.style.display = "none";
            }

            // 记录当前播放的索引
            currentMediaIndex = index;
        }

        // 处理媒体播放结束
        function handleMediaEnd(type) {
            if (type === "audio") {
                // 自动播放下一个音频文件
                currentMediaIndex++;
                if (currentMediaIndex < mediaFiles.length && mediaFiles[currentMediaIndex].type === "audio") {
                    playMedia(currentMediaIndex);
                }
            } else if (type === "video") {
                // 视频播放结束时暂无自动播放下一个视频
            }
        }

        // 发送邮件功能
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 前往博客按钮功能
        function visitBlog() {
            window.open("https://blog.tech-bowen.com", "_blank");
        }

        // 页面加载时执行的函数
        window.onload = function () {
            switchTheme(); // 初始化主题
            showTimeAndIP(); // 显示时间和IP地址
        };

        // 显示时间和IP地址
        function showTimeAndIP() {
            var utcTimeElement = document.getElementById("utcTime");
            var localTimeElement = document.getElementById("localTime");
            var ipAddressElement = document.getElementById("ipAddress");
            var ipLocationElement = document.getElementById("ipLocation");

            var now = new Date();
            var options = { hour12: false };
            var utcTimeString = now.toISOString().slice(0, 19).replace("T", " "); // 格式化为YYYY-MM-DD HH:MM:SS
            var localTimeString = now.toLocaleString();
            var yearMonthDay = now.toISOString().slice(0, 10); // 提取年月日部分

            utcTimeElement.textContent = "UTC 时间：" + utcTimeString + " (年月日：" + yearMonthDay + ")";
            localTimeElement.textContent = "本地时间：" + localTimeString + " (年月日：" + yearMonthDay + ")";

            // 获取IP地址和地理位置信息
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    ipAddressElement.textContent = "IP 地址：" + data.ip;
                    ipLocationElement.textContent = "所属地区：" + data.city + ", " + data.region + ", " + data.country_name;
                })
                .catch(error => {
                    console.error('获取IP地址和地理位置信息失败：', error);
                    ipAddressElement.textContent = "IP 地址：未知";
                    ipLocationElement.textContent = "所属地区：未知";
                });
        }

        // 定时更新时间和IP地址
        setInterval(showTimeAndIP, 1000);

    </script>
</body>
</html>
