<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('picture.jpg');
            background-color: #fff;
            color: #333;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px; /* 将宽度从600px增加到800px */
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .category {
            margin-top: 20px;
            max-width: 1000px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        #currentTime {
            margin-bottom: 20px;
        }
        #utcTime {
            font-size: 14px;
        }
        #localTime {
            font-size: 14px;
        }
        #ipInfo {
            font-size: 14px;
            text-align: left;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .shortcut-info {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .notice {
            max-width: 800px; /* 增加宽度以匹配container */
            margin: 20px auto;
            background-color: #fffae6;
            padding: 15px;
            border: 1px solid #ffd700;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255,223,0,0.3);
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="currentTime">
        <span id="utcTime"></span><br>
        <span id="localTime"></span>
    </div>
    
    <!-- 公告栏 -->
    <div class="notice">
        <h2>公告栏</h2>
        <p>欢迎来到Bowen 综合播放器，此播放器由Github强力驱动！图片为网络搜索，制作者Tech-bowen管理组，版权所有:Tech-bowen管理组。</p>
        <p>请仔细参阅《Bowen 综合播放器 用户协议》，继续访问本网站则代表你同意本协议！</p>
    </div>

    <div class="container" id="contentContainer">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('audio')">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('video')">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory" style="display: none;">
            <h2>音频文件</h2>
            <ul id="audioList">
                <!-- 音频文件将在 JavaScript 中动态添加 -->
            </ul>
        </div>
        <div class="category" id="videoCategory" style="display: none;">
            <h2>视频文件</h2>
            <ul id="videoList">
                <!-- 视频文件将在 JavaScript 中动态添加 -->
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>
    </div>

    <div id="ipInfo">
        IP 地址：<span id="ipAddress"></span><br>
        所属地区：<span id="ipLocation"></span>
    </div>

    <!-- 版权信息和用户协议 -->
    <footer>
        <p>&copy; 2024 Bowen. 所有权利保留. <a href="https://blog.tech-bowen.com/2024/07/bowen.html" target="_blank">用户协议</a></p>
    </footer>

    <!-- 快捷键使用说明 -->
    <div class="shortcut-info">
        <p>播放器快捷键使用说明：</p>
        <p>↑ 增加音量 | ↓ 减少音量 | ← 倒退 | → 快进</p>
    </div>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" },
            { name: "Everywhere We Go.mp3", url: "https://download.tech-bowen.com/Everywhere We Go.mp3 .mp4", type: "audio" },
            { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
            { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
            { name: "Возьми сердце моё（以爱为囚）.mp3", url: "https://download.tech-bowen.com/Возьми сердце моё（以爱为囚）.mp3", type: "audio" },
            { name: "Wiz Khalifa - See You Again ft. Charlie Puth.mp3", url: "https://download.tech-bowen.com/Wiz Khalifa - See You Again ft. Charlie Puth.mp3", type: "audio" },
            { name: "迷失幻境.mp3", url: "https://download.tech-bowen.com/迷失幻境.mp3", type: "audio" }
        ];

        // 检查密码
        function checkPassword() {
            var passwordInput = document.getElementById('password');
            var password = passwordInput.value;

            if (password === 'yaohua666') {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('audioCategory').style.display = 'block';
                document.getElementById('videoCategory').style.display = 'block';
                loadMediaFiles();
            } else {
                alert('密码错误，请重试！');
            }
            return false;
        }

        // 加载媒体文件
        function loadMediaFiles() {
            var audioList = document.getElementById('audioList');
            var videoList = document.getElementById('videoList');

            mediaFiles.forEach(function(file) {
                var listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.onclick = function() {
                    playMedia(file.url, file.type);
                };

                if (file.type === 'audio') {
                    audioList.appendChild(listItem);
                } else if (file.type === 'video') {
                    videoList.appendChild(listItem);
                }
            });
        }

        // 播放媒体文件
        function playMedia(url, type) {
            var audioPlayer = document.getElementById('audioPlayer');
            var videoPlayer = document.getElementById('videoPlayer');

            if (type === 'audio') {
                videoPlayer.pause();
                videoPlayer.style.display = 'none';
                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            } else if (type === 'video') {
                audioPlayer.pause();
                audioPlayer.style.display = 'none';
                videoPlayer.src = url;
                videoPlayer.style.display = 'block';
                videoPlayer.play();
            }
        }

        // 媒体结束事件处理
        function handleMediaEnd(type) {
            var audioPlayer = document.getElementById('audioPlayer');
            var videoPlayer = document.getElementById('videoPlayer');

            if (type === 'audio') {
                audioPlayer.pause();
                audioPlayer.style.display = 'none';
            } else if (type === 'video') {
                videoPlayer.pause();
                videoPlayer.style.display = 'none';
            }
        }

        // 发送邮件
        function sendEmail() {
            window.location.href = 'mailto:admin@tech-bowen.com';
        }

        // 前往博客
        function visitBlog() {
            window.location.href = 'https://blog.tech-bowen.com';
        }

        // 获取当前时间并更新页面
        function updateTime() {
            var now = new Date();
            var utcYear = now.getUTCFullYear();
            var utcMonth = String(now.getUTCMonth() + 1).padStart(2, '0');
            var utcDate = String(now.getUTCDate()).padStart(2, '0');
            var utcHours = String(now.getUTCHours()).padStart(2, '0');
            var utcMinutes = String(now.getUTCMinutes()).padStart(2, '0');
            var utcSeconds = String(now.getUTCSeconds()).padStart(2, '0');
            var utcTime = `${utcYear}-${utcMonth}-${utcDate} ${utcHours}:${utcMinutes}:${utcSeconds}`;
            
            var localYear = now.getFullYear();
            var localMonth = String(now.getMonth() + 1).padStart(2, '0');
            var localDate = String(now.getDate()).padStart(2, '0');
            var localHours = String(now.getHours()).padStart(2, '0');
            var localMinutes = String(now.getMinutes()).padStart(2, '0');
            var localSeconds = String(now.getSeconds()).padStart(2, '0');
            var localTime = `${localYear}-${localMonth}-${localDate} ${localHours}:${localMinutes}:${localSeconds}`;

            document.getElementById('utcTime').textContent = 'UTC时间：' + utcTime;
            document.getElementById('localTime').textContent = '本地时间：' + localTime;
        }

        // 获取IP信息
        async function getIPInfo() {
            try {
                var response = await fetch('https://api.ip.la/en?json');
                var data = await response.json();
                document.getElementById('ipAddress').textContent = data.query;
                document.getElementById('ipLocation').textContent = data.country + ', ' + data.region + ', ' + data.city;
            } catch (error) {
                console.error('无法获取IP信息', error);
            }
        }

        // 页面加载完成后执行
        window.onload = function() {
            updateTime();
            getIPInfo();
            setInterval(updateTime, 1000);
        }
    </script>
</body>
</html>
