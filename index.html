<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none; /* 默认隐藏弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #utcTime {
            font-size: 14px;
        }
        #localTime {
            font-size: 14px;
        }
        #ipInfo {
            font-size: 14px;
            text-align: left;
            margin-top: 20px;
        }
        ul {
            list-style-type: none; /* 移除列表项前面的点 */
            padding: 0;
        }
        ul li {
            cursor: pointer; /* 鼠标悬停时变成手的样式 */
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="currentTime">
        <span id="utcTime"></span><br>
        <span id="localTime"></span>
    </div>
    <div class="container" id="contentContainer">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('audio')" loop>
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;" onended="handleMediaEnd('video')" loop>
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory" style="display: none;">
            <h2>音频文件</h2>
            <ul id="audioList">
                <!-- 音频文件将在 JavaScript 中动态添加 -->
            </ul>
        </div>
        <div class="category" id="videoCategory" style="display: none;">
            <h2>视频文件</h2>
            <ul id="videoList">
                <!-- 视频文件将在 JavaScript 中动态添加 -->
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>
    </div>

    <div id="ipInfo">
        IP 地址：<span id="ipAddress"></span><br>
        所属地区：<span id="ipLocation"></span>
    </div>

    <!-- 版权信息和用户协议 -->
    <footer>
        <p>&copy; 2024 Bowen. 所有权利保留. <a href="https://blog.tech-bowen.com/2024/07/bowen.html" target="_blank">用户协议</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom.mp4", type: "video" }
        ];

        // 密码
        var password = "yaohua666";

        // 切换主题功能
        function switchTheme() {
            var theme = document.getElementById("theme").value;
            var root = document.documentElement;

            if (theme === "dark") {
                root.style.setProperty("--background-color", "#333");
                root.style.setProperty("--text-color", "#fff");
            } else {
                root.style.setProperty("--background-color", "#fff");
                root.style.setProperty("--text-color", "#333");
            }
        }

        // 检查密码功能
        function checkPassword() {
            var passwordInput = document.getElementById("password").value;
            if (passwordInput === password) {
                // 解锁内容
                showMediaList();
                // 隐藏密码表单
                document.getElementById("passwordForm").style.display = "none";
                return false; // 防止表单提交
            } else {
                alert("密码错误，请重新输入。");
                return false; // 防止表单提交
            }
        }

        // 显示媒体列表
        function showMediaList() {
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");

            // 清空现有列表
            audioList.innerHTML = "";
            videoList.innerHTML = "";

            mediaFiles.forEach(function(file) {
                var li = document.createElement("li");
                li.textContent = file.name;
                li.onclick = function() { playMedia(file.url, file.type); };

                if (file.type === "audio") {
                    audioList.appendChild(li);
                } else if (file.type === "video") {
                    videoList.appendChild(li);
                }
            });

            // 显示列表
            document.getElementById("audioCategory").style.display = "block";
            document.getElementById("videoCategory").style.display = "block";
        }

        // 播放媒体文件
        function playMedia(url, type) {
            var audioPlayer = document.getElementById("audioPlayer");
            var videoPlayer = document.getElementById("videoPlayer");

            if (type === "audio") {
                audioPlayer.src = url;
                audioPlayer.style.display = "block";
                audioPlayer.play();

                videoPlayer.style.display = "none";
                videoPlayer.pause();
            } else if (type === "video") {
                videoPlayer.src = url;
                videoPlayer.style.display = "block";
                videoPlayer.play();

                audioPlayer.style.display = "none";
                audioPlayer.pause();
            }
        }

        // 处理媒体文件结束事件
        function handleMediaEnd(type) {
            if (type === "audio") {
                document.getElementById("audioPlayer").style.display = "none";
            } else if (type === "video") {
                document.getElementById("videoPlayer").style.display = "none";
            }
        }

        // 获取并显示当前时间
        function updateTime() {
            var now = new Date();
            var utcTime = now.toUTCString();
            var localTime = now.toLocaleString();

            document.getElementById("utcTime").textContent = "UTC 时间: " + utcTime;
            document.getElementById("localTime").textContent = "本地时间: " + localTime;
        }

        // 定时更新时间
        setInterval(updateTime, 1000);

        // 获取IP地址和位置
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById("ipAddress").textContent = data.ip;
                document.getElementById("ipLocation").textContent = data.city + ", " + data.region + ", " + data.country_name;
            })
            .catch(error => {
                console.error('Error fetching IP info:', error);
            });

        // 发送邮件
        function sendEmail() {
            window.location.href = "mailto:admin@tech-bowen.com";
        }

        // 前往博客
        function visitBlog() {
            window.location.href = "https://blog.tech-bowen.com";
        }

        // 初始设置
        switchTheme();
        updateTime();
    </script>
</body>
</html>
