<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #currentTime span {
            display: block;
        }
        #utcTime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }
        .list-item {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 用户协议弹窗 -->
    <div id="agreementModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAgreementModal()">&times;</span>
            <h2>用户协议</h2>
            <p>访客您好，请参阅《Bowen 综合播放器 用户协议》，继续访问网站则代表您同意用户协议。</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button onclick="agreeToAgreement()">我已查看</button>
        </div>
    </div>

    <!-- 主题选择 -->
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>

    <!-- 当前时间显示 -->
    <div id="currentTime">
        <span id="utcTime"></span>
        <span id="localTime"></span>
    </div>

    <!-- 内容容器 -->
    <div class="container" id="contentContainer">
        <h1>Bowen 综合播放器</h1>

        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()" style="display: none;">

        <!-- 播放模式选择 -->
        <div id="playModeContainer" style="display: none;">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>

        <!-- 复制内容提示 -->
        <p>按 <kbd>Ctrl + C</kbd> 复制内容时将需要密码解锁权限</p>
    </div>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" },
            { name: "带我去找夜生活.mp3", url: "https://download.tech-bowen.com/带我去找夜生活.mp3", type: "audio" },
            { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
            { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
            { name: "Time will dry the tears.mp3", url: "https://download.tech-bowen.com/Time will dry the tears.mp3", type: "audio" },
            { name: "Peel the pig game play.mp4", url: "https://download.tech-bowen.com/peel the pig game play.mp4", type: "video" },
            { name: "Jelly Fruity.mp3", url: "https://download.tech-bowen.com/Jelly Fruity.mp3", type: "audio" },
            { name: "Get wild.mp3", url: "https://download.tech-bowen.com/Get wild.mp3", type: "audio" }
        ];

        // 检查密码函数
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === 'yaohua666') { // 使用示例密码检查
                unlockContent(); // 解锁内容
                return false; // 防止表单提交
            } else {
                alert('密码错误，请重试。');
                return false;
            }
        }

        // 解锁内容函数
        function unlockContent() {
            document.getElementById('passwordForm').style.display = 'none';
            document.getElementById('searchBox').style.display = 'block';
            document.getElementById('playModeContainer').style.display = 'block';
            document.getElementById('audioPlayer').style.display = 'block';
            document.getElementById('videoPlayer').style.display = 'block';
            document.getElementById('audioCategory').style.display = 'block';
            document.getElementById('videoCategory').style.display = 'block';
            document.getElementById('contentContainer').style.opacity = '1';
            document.getElementById('password').value = ''; // 清除密码字段
            loadMediaFiles(); // 加载媒体文件列表
        }

        // 加载媒体文件列表函数
        function loadMediaFiles() {
            var audioList = document.getElementById('audioList');
            var videoList = document.getElementById('videoList');

            mediaFiles.forEach(function(file) {
                var listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.classList.add('list-item');
                listItem.onclick = function() {
                    playMedia(file);
                };

                if (file.type === 'audio') {
                    audioList.appendChild(listItem);
                } else if (file.type === 'video') {
                    videoList.appendChild(listItem);
                }
            });
        }

        // 播放媒体函数
        function playMedia(file) {
            if (file.type === 'audio') {
                document.getElementById('audioPlayer').src = file.url;
                document.getElementById('audioPlayer').play();
                document.getElementById('videoPlayer').pause();
            } else if (file.type === 'video') {
                document.getElementById('videoPlayer').src = file.url;
                document.getElementById('videoPlayer').play();
                document.getElementById('audioPlayer').pause();
            }
        }

        // 发送邮件函数
        function sendEmail() {
            window.location.href = 'mailto:admin@tech-bowen.com';
        }

        // 前往博客函数
        function visitBlog() {
            window.open('https://blog.tech-bowen.com/2024/07/bowen.html', '_blank');
        }

        // 用户协议弹窗关闭函数
        function closeAgreementModal() {
            document.getElementById('agreementModal').style.display = 'none';
        }

        // 查看协议函数
        function viewAgreement() {
            window.open('https://blog.tech-bowen.com/2024/07/bowen.html', '_blank');
        }

        // 同意协议函数
        function agreeToAgreement() {
            document.getElementById('agreeButton').disabled = false;
            closeAgreementModal();
        }

        // 主题切换函数
        function switchTheme() {
            var theme = document.getElementById('theme').value;
            var root = document.documentElement;

            if (theme === 'dark') {
                root.style.setProperty('--background-color', '#333');
                root.style.setProperty('--text-color', '#fff');
            } else {
                root.style.setProperty('--background-color', '#fff');
                root.style.setProperty('--text-color', '#333');
            }
        }

        // 页面加载后初始化函数
        window.onload = function() {
            var currentTime = new Date();
            var utcTime = currentTime.toUTCString();
            var localTime = currentTime.toLocaleString();

            document.getElementById('utcTime').textContent = 'UTC时间：' + utcTime;
            document.getElementById('localTime').textContent = '本地时间：' + localTime;
        };
    </script>
</body>
</html>
