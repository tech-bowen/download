<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen 综合播放器</title>
    <!-- CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            width: 250px; /* 增加输入框的宽度 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: block; /* 默认显示弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* 半透明黑色遮罩 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #agreeButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            text-align: left;
            font-size: 20px;
            color: #555;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #currentTime {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #currentTime span {
            display: block;
        }
        .agreement-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .agreement-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        #utcTime {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme">主题：</label>
        <select id="theme" onchange="switchTheme()">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </select>
    </div>
    <div id="currentTime">
        <span id="utcTime"></span>
        <span id="localTime"></span>
    </div>
    <div class="container" id="contentContainer" style="display: none;">
        <h1>Bowen 综合播放器</h1>
        <!-- 密码表单 -->
        <form id="passwordForm" onsubmit="return checkPassword()">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">进入</button>
        </form>

        <!-- 搜索框 -->
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="filterSongs()" style="display: none;">

        <!-- 播放模式选择 -->
        <div id="playModeContainer" style="display: none;">
            <label for="playMode">选择播放模式：</label>
            <select id="playMode" onchange="setPlayMode()">
                <option value="single">单次播放</option>
                <option value="loop">循环播放</option>
            </select>
        </div>

        <!-- 音乐播放器 -->
        <audio id="audioPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 视频播放器 -->
        <video id="videoPlayer" controls style="width: 100%; display: none;">
            您的浏览器不支持视频播放。
        </video>

        <!-- 文件分类列表 -->
        <div class="category" id="audioCategory">
            <h2>音频文件</h2>
            <ul id="audioList">
                <li id="audioPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>
        <div class="category" id="videoCategory">
            <h2>视频文件</h2>
            <ul id="videoList">
                <li id="videoPlaceholder">请输入密码后解锁本列表</li>
            </ul>
        </div>

        <!-- 发送邮件按钮 -->
        <button onclick="sendEmail()">发送邮件</button>

        <!-- 前往博客按钮 -->
        <button onclick="visitBlog()">前往博客</button>

        <!-- 复制内容提示 -->
        <p>按 <kbd>Ctrl + C</kbd> 复制内容时将需要密码解锁权限</p>
    </div>

    <!-- 用户协议弹窗 -->
    <div class="agreement-modal" id="agreementModal">
        <div class="agreement-content">
            <h2>用户协议</h2>
            <p>访客您好，请阅读《Bowen 综合播放器》用户协议后方可访问，阅读完毕后按下下方的"我已阅读"</p>
            <button onclick="viewAgreement()">查看协议</button>
            <button id="agreeButton" onclick="agreeAndClose()" disabled>我已阅读</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 文件列表数据
        var mediaFiles = [
            { name: "Fool for you.mp3", url: "https://download.tech-bowen.com/Fool for you.mp3", type: "audio" },
            { name: "Ferrari.mp3", url: "https://download.tech-bowen.com/Ferrari.mp3", type: "audio" },
            { name: "Jar of love.mp3", url: "https://download.tech-bowen.com/Jar of love.mp3", type: "audio" },
            { name: "离别开出花.mp3", url: "https://download.tech-bowen.com/离别开出花.mp3", type: "audio" },
            { name: "Midnight City.mp3", url: "https://download.tech-bowen.com/Midnight City.mp3", type: "audio" },
            { name: "使命召唤联赛视频1.mp4", url: "https://download.tech-bowen.com/call of duty league1 .mp4", type: "video" },
            { name: "Escape the backroom 6-7月.mp4", url: "https://download.tech-bowen.com/escape the backroom 1.mp4", type: "video" },
            { name: "带我去找夜生活.mp3", url: "https://download.tech-bowen.com/带我去找夜生活.mp3", type: "audio" },
            { name: "Past Chicken.mp3", url: "https://download.tech-bowen.com/Past Chicken.mp3", type: "audio" },
            { name: "给你一瓶魔法药水.mp3", url: "https://download.tech-bowen.com/给你一瓶魔法药水.mp3", type: "audio" },
            { name: "Letting go.mp3", url: "https://download.tech-bowen.com/Letting go.mp3", type: "audio" }
        ];

        // 当前播放器索引
        var currentIndex = 0;

        // 页面加载完成后执行
        document.addEventListener("DOMContentLoaded", function(event) {
            // 获取并显示 UTC 和 UTC+8 时间
            displayUTCTime();

            // 检查是否已同意用户协议
            var agreed = localStorage.getItem("agreed");
            if (!agreed) {
                document.getElementById("agreementModal").style.display = "block";
            } else {
                document.getElementById("contentContainer").style.display = "block";
            }
        });

        // 切换主题
        function switchTheme() {
            var theme = document.getElementById("theme").value;
            var root = document.documentElement;
            if (theme === "dark") {
                root.style.setProperty("--background-color", "#333");
                root.style.setProperty("--text-color", "#fff");
            } else {
                root.style.setProperty("--background-color", "#fff");
                root.style.setProperty("--text-color", "#333");
            }
        }

        // 检查密码是否正确
        function checkPassword() {
            var password = document.getElementById("password").value;
            // 这里可以根据实际需要设置密码验证逻辑
            if (password === "yaohua666") {
                document.getElementById("passwordForm").reset();
                document.getElementById("audioList").innerHTML = "";
                document.getElementById("videoList").innerHTML = "";
                displayMediaFiles();
                return false; // 防止提交表单导致页面刷新
            } else {
                alert("密码错误，请重新输入。");
                return false;
            }
        }

        // 显示音频和视频列表
        function displayMediaFiles() {
            var audioList = document.getElementById("audioList");
            var videoList = document.getElementById("videoList");

            mediaFiles.forEach(function(file) {
                var listItem = document.createElement("li");
                listItem.textContent = file.name;
                if (file.type === "audio") {
                    listItem.onclick = function() {
                        playAudio(file.url);
                    };
                    audioList.appendChild(listItem);
                } else if (file.type === "video") {
                    listItem.onclick = function() {
                        playVideo(file.url);
                    };
                    videoList.appendChild(listItem);
                }
            });

            document.getElementById("contentContainer").style.display = "block";
        }

        // 播放音频
        function playAudio(url) {
            var audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = url;
            audioPlayer.style.display = "block";
            document.getElementById("videoPlayer").style.display = "none";
            audioPlayer.play();
        }

        // 播放视频
        function playVideo(url) {
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = url;
            videoPlayer.style.display = "block";
            document.getElementById("audioPlayer").style.display = "none";
            videoPlayer.play();
        }

        // 发送邮件按钮点击事件
        function sendEmail() {
            // 实现发送邮件的逻辑
            alert("邮件已发送至 admin@tech-bowen.com");
        }

        // 前往博客按钮点击事件
        function visitBlog() {
            window.location.href = "https://blog.tech-bowen.com/2024/07/bowen.html";
        }

        // 显示用户协议弹窗
        function viewAgreement() {
            document.getElementById("agreementModal").style.display = "block";
        }

        // 同意用户协议并关闭弹窗
        function agreeAndClose() {
            localStorage.setItem("agreed", true);
            document.getElementById("agreementModal").style.display = "none";
            document.getElementById("contentContainer").style.display = "block";
        }

        // 过滤歌曲列表
        function filterSongs() {
            var keyword = document.getElementById("searchBox").value.toLowerCase();
            var audioItems = document.getElementById("audioList").getElementsByTagName("li");
            var videoItems = document.getElementById("videoList").getElementsByTagName("li");

            Array.from(audioItems).forEach(function(item) {
                var itemName = item.textContent.toLowerCase();
                if (itemName.indexOf(keyword) === -1) {
                    item.style.display = "none";
                } else {
                    item.style.display = "block";
                }
            });

            Array.from(videoItems).forEach(function(item) {
                var itemName = item.textContent.toLowerCase();
                if (itemName.indexOf(keyword) === -1) {
                    item.style.display = "none";
                } else {
                    item.style.display = "block";
                }
            });
        }

        // 设置播放模式
        function setPlayMode() {
            var mode = document.getElementById("playMode").value;
            var audioPlayer = document.getElementById("audioPlayer");
            if (mode === "loop") {
                audioPlayer.loop = true;
            } else {
                audioPlayer.loop = false;
            }
        }

        // 显示 UTC 和 UTC+8 时间
        function displayUTCTime() {
            var utcTimeElement = document.getElementById("utcTime");
            var localTimeElement = document.getElementById("localTime");
            var options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            setInterval(function() {
                var now = new Date();
                var utcTimeString = now.toISOString().replace('Z', '').replace('T', ' ');
                utcTimeElement.textContent = "UTC: " + utcTimeString;
                localTimeElement.textContent = "UTC+8: " + now.toLocaleString('en-US', options);
            }, 1000);
        }
    </script>
</body>
</html>
